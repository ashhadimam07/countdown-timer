<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Countdown Timer</title>
</head>
<body>
    <header>
        <a href="index.html" class="logo">COUNTDOWN TIMER</a>
        <span class="menu-toggle"><i  class="fa" aria-hidden="true"></i></span>
        <nav>
            <ul>
                <li><a href="https://utility-web-tools.netlify.app" class="active">Home</a></li>
            </ul>
        </nav>
        <div class="clearfix"></div>
    </header>
    <div id="container">
        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>
        <input id="hour" type="number" max="99" min="0" placeholder="00" onkeyup="manage(this)" class="time">
        <p id="p1" class="semicolon">:</p>
        <input id="minute" type="number" max="60" min="0" placeholder="00" onkeyup="manage(this)" class="time">
        <p id="p2" class="semicolon">:</p>
        <input id="sec" type="number" max="60" min="0" placeholder="00" onkeyup="manage(this)" class="time">
        <button id="start" class="btn" disabled>Start</button>
        <button id="reset" class="btn">Reset</button>
    </div>
    <footer class="footer">
        <div class="footer-heading">WEB TOOLS</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('.menu-toggle').toggleClass('active')
                $('nav').toggleClass('active')
            })
        })
    </script>
    <script>
        function manage(txt) {
            var bt = document.getElementById('start');
            var ele = document.getElementsByTagName('input'); 

            for (i = 0; i < ele.length; i++) {
                if (ele[i].type == 'number' && ele[i].value == '') {
                    bt.disabled = true;
                    return false;
                }
                else {
                    bt.disabled = false;
                }
            }
        }    
    </script>
    <script src="/script.js"></script>
</body>
</html>
